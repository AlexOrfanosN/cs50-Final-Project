<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="player1Message" class="message">Red Player's Turn!</div>
  <div id="player2Message" class="message">Yellow Player's Turn!</div>
  <div id="board"></div>
  <button id="restartButton">Restart Game</button>

  <div id="result-screen-player1" class="result-screen">
    <div id="result-message-player1" class="result-message"></div>
    <button id="restartResultButtonPlayer1">Restart Game</button>
  </div>
  
  <div id="result-screen-player2" class="result-screen">
    <div id="result-message-player2" class="result-message"></div>
    <button id="restartResultButtonPlayer2">Restart Game</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
